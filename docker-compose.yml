version: '3.8'

services:
  # Elixir/Phoenix Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - db
      - surrealdb
    environment:
      - DATABASE_URL=ecto://postgres:postgres@db:5432/hotel_management_dev
      - SURREALDB_URL=ws://surrealdb:8000/rpc
    volumes:
      - .:/app
    # For development, you might want to override the CMD to run mix phx.server
    # command: ["mix", "phx.server"]

  # PostgreSQL for Analytics (as per requirements)
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hotel_management_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # SurrealDB for primary data store
  surrealdb:
    image: surrealdb/surrealdb:latest
    ports:
      - "8000:8000"
    command: start --log trace --user root --pass root file://data/database.db
    volumes:
      - surrealdb_data:/data

volumes:
  postgres_data:
  surrealdb_data: